<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulumbe Covid </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">TULUMBE COVID</h1>
        </header>

        <div id="form-wrapper">
            <form action="" id="register-form">

                <input type="text" name="fullName" id="fullname" class="form-control-2" placeholder="Fullname">
                <select name="select gender" id="dropdown">
                    <option value="select your Gender">Select your Gender?</option>>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <input type="date" name="today" id="date" class="form-control-2" placeholder="date">
                <input type="tel" name="" id="phone-number" class="form-control-2 form-float"
                    placeholder="Phone Number">

                <input type="text" name="" id="residence" class="form-control-2" placeholder="Residence">
                <input type="text" name="NIN" id="NIN" class="form-control-2 form-float" placeholder="NIN">

                <input type="text" name="temperature" id="temperature" class="form-control-2 form-float"
                    placeholder="temp.(degrees)">
                <input type="email" name="email" id="email" class="form-control-2 " placeholder="Email(optional)">

                <p class="null-field"></p>

                <button id="submit" type="button" onclick="checkNullField()">Register</button>
            </form>

        </div><br>

        <script src="theFightAgainstCovid.js"></script>

    </div>
    
</body>


</html>
